<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>use_string</title>
	<!--bootstrap 시작-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!--bootstrap 끝-->
	<style type = "text/css">
		#output{width: 600px; height: 400px; border: 1px solid #333; margin: 10px; overflow: auto;}
		.btnMargin{margin: 10px;}
	</style>
	<script type = "text/javascript">
		function useString() {
			var msg = "AbcdEfg";
			var divNode = document.getElementById("output");
			
			var output = "<ul>";
				
			// length는 키워드이므로 ()를 붙이지 않는다.
			output += `<li> ${msg}의 글자수 ${msg.length}</li>`;
			
			// 대문자 변환
			output += `<li> ${msg}의 대문자 ${msg.toUpperCase()}</li>`;

			// 소문자 변환
			output += `<li> ${msg}의 소문자 ${msg.toLowerCase()}</li>`;

			// 문자열에 문자열이 존재하는지 : 존재하면 시작인덱스, 존재하지 않으면 -1
			output += `<li> ${msg}에 'cdE'가 존재하는가 ${msg.indexOf("cdE")}</li>`;
			output += `<li> ${msg}에 'def'가 존재하는가 ${msg.indexOf("def")}</li>`;
			
			msg = 'javascript';
			output += `<li> ${msg}에 'j'가 존재하는가 ${msg.indexOf("j")}</li>`;
			output += `<li> ${msg}에 'a'가 존재하는가(indexOf) ${msg.indexOf("a")}</li>`;
			output += `<li> ${msg}에 'a'가 존재하는가(lastIndexOf) ${msg.lastIndexOf("a")}</li>`;
			
			// 문자열 자르기 : substring(시작인덱스, 끝인덱스+1) or substring(시작인덱스)
			output += `<li> ${msg}에서 'script' 자르기 ${msg.substring(4, 10)}</li>`;
			output += `<li> ${msg}에서 'script' 자르기 ${msg.substring(4)}</li>`;
			
			// 해당 인덱스의 문자열 : charAt(인덱스)
			output += `<li> ${msg}의 두 번째 인덱스의 문자 ${msg.charAt(2)}</li>`;
			
			// 앞 뒤 공백 자르기 : trim()
			msg = '    ja vascript   ';
			output += `<li> ${msg}의 앞 뒤 공백 제거 [${msg.trim()}]</li>`;
			
			// 치환 : replaceAll('찾을 문자열', '변경할 문자열')
			output += `<li> ${msg}의 'a'를 'A'로 치환 [${msg.replaceAll('a', 'A')}]</li>`;
			output += `<li> ${msg}의 ' '를 ''로 치환 [${msg.replaceAll(' ', '')}]</li>`;
			
			// 문자열을 붙일 때 : concat();
			var msg2 = msg.concat("abcde");
			output += `<li> ${msg}에 'abcde'를 붙이기 [${msg2}]</li>`;
			
			// 같은지 비교 : == 
			msg = "JavaScript";
			output += `<li> ${msg}가 \"JavaScript\"와 같은지 [${msg == "JavaScript"}]</li>`;
			output += `<li> ${msg}가 \"Javascript\"와 같은지 [${msg == "Javascript"}]</li>`;
			
			// 문자열로 시작하는지 : startsWith(문자열)
			output += `<li> ${msg}가 \"Ja\"로 시작하는지 [${msg.startsWith("Ja")}]</li>`;
			output += `<li> ${msg}가 \"ja\"로 시작하는지 [${msg.startsWith("ja")}]</li>`;

			// 문자열로 끝나는지 : endsWith(문자열)
			output += `<li> ${msg}가 \"Script\"로 끝나는지 [${msg.endsWith("Script")}]</li>`;
			output += `<li> ${msg}가 \"script\"로 끝나는지 [${msg.endsWith("script")}]</li>`;
			
			// 특정 문자로 자르기 : split(문자) - CSV 데이터를 구분하여 일차원 배열로 만들 때
			msg = "java,Oracle,JDBC,HTML,CSS,JavaScript"; // CSV
			var subject = msg.split(",");
			output += `<li> ${subject.length}개</li>`;
			
			var temp = "";
			for(var i = 0; i < subject.length; i++) {
				temp = subject[i];
				if(temp == "JDBC") {
					temp = subject[i].toLowerCase();
				} // end if
				output += `<li> ${temp}</li>`;
			} // end for
			
			output += "</ul>";
			
			divNode.innerHTML = output;
		} // useString
		
		function makePassword() {
			var divNode = document.getElementById("spanPassword");

			const char = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

			divNode.innerHTML = " "
			var random;
			let result = "";
			var passwordOutput = "";
			for(var i = 0; i < 8; i++) {
				random = parseInt(Math.random()*char.length)+1;
				result += char.charAt(random);
			} // end for

			passwordOutput = `<span>${result}</span>`;
			divNode.innerHTML += passwordOutput;
		} // makePassword

	</script>
</head>
<body>
	<div id = "output"></div>
	<input type = "button" value = "문자열 함수 사용" class = "btn btn-info btn-sm btnMargin" onclick = "useString()">
	
	<div>
		<input type = "button" value = "비번 생성" class = "btn btn-danger btn-sm btnMargin btnPassword" onclick ="makePassword()">
		<div id = "divPassword">
			<span> 비번 : </span>
			<span id = "spanPassword"></span>
		</div>
	</div>
</body>
</html>
