<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복잡한 모양의 테이블</title>
</head>
<body>
	<strong> 열 합치기</strong>
	<table border ="1">
		<tr height ="60">
			<td width ="60" colspan="2">1</td>
			<td width ="60">3</td>
		</tr>
		<tr height = "60">
			<td width ="60">4</td>
			<td width ="60">5</td>
			<td width ="60">6</td>
		</tr>
		<tr height = "60">
			<td width ="60">7</td>
			<td width ="60">8</td>
			<td width ="60">9</td>
		</tr>
	</table>
		<strong> 행 합치기</strong>
	<table border ="1">
		<tr height ="60">
		<td width ="60" rowspan="2">1</td>
			<td width ="60">2</td>
			<td width ="60" rowspan ="3">3</td>
		</tr>
		<tr height = "60">
			<td width ="60" rowspan="2">5</td>
		</tr>
		<tr height = "60">
			<td width ="60">7</td>
		</tr>
	</table>
	<hr>
	<hr>
	<strong>이게뭔데</strong>
	<table border="1">
		<tr height ="50">
			<td width="50" rowspan="2" bgcolor="red"></td>
			<td width="50" colspan="2" bgcolor="yellow"></td>
		</tr>
		<tr height ="50">
			<td width="50" bgcolor="black"></td>
			<td width="50" rowspan="2" bgcolor="blue" ></td>
		</tr>
		<tr height ="50">
			<td width="50" colspan="2" bgcolor="pink"></td>
		</tr>
		
	</table>	
		
</body>
</html>
