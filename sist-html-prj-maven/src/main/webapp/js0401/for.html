<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
	<style type = "text/css">
		/* td 태그에 넓이 80px, 높이 40px, text가운데 정렬, 글자 진하게, 테두리선 실선으로 설정 */
		tr{border: 1px solid #333; width: 80px; height: 20px; text-align: center;
		   font-weight: bold;}
		td{border: 1px solid #333; width: 80px; height: 20px; text-align: center;
		   font-weight: bold;}
		.odd{background-color: #dfdfdf;}
		.even{background-color: #474747;}
		
		td:hover{background-color: lightgreen; font-size: 20px; cursor:pointer;}
	</style>
	<script type = "text/javascript">
		// <h1> ~ <h6>까지 태그를 생성하여 출력
		for(var i = 1; i < 7; i++) {
			document.write("<h" + i + ">안녕하세요?</h" + i + ">");
		} // end for
		
		document.write("<table>");
		for(let i = 1; i < 10; i++) {
			document.write("<tr>");
				// 홀수번호를 가진 행은 바닥색을 #dfdfdf로 짝수번호를 가진 행은 바닥색을 #474747로 설정
				if(i % 2 == 1) { // 홀수행
					document.write("<td class = \"odd\">" + i + "</td>");
				} else { // 짝수행
					document.write("<td class = \"even\">" + i + "</td>");
				} // end else
			document.write("</tr>");
		} // end for
		document.write("</table>");
		
		document.write("<hr>");
		
		// 구구단의 모든 단 찍기
		document.write("<table>");
		for(let i = 2; i < 10; i++){
			document.write("<tr>");
				for(let j = 1; j < 10; j++){
				document.write("<td onclick = \"alert(" + i * j + ")\">" + i + " * " + j + "</td>");
				} // end for
			document.write("</tr>");
		} // end for
		document.write("</table>");
	</script>
</head>
<body>

</body>
</html>
