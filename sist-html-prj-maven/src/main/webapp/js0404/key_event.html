        function keyLength() {
            let obj = document.getElementById("intro"); // textArea 요소
            let txtLength = obj.value.length; // 현재 입력된 텍스트 길이

            if (txtLength > 100) {
                alert("그만 써");

                // 길이 100까지만 적용
                obj.value = obj.value.substring(0, 100);

                // 새로운 길이

            }

            // 길이 업데이트
            document.getElementById("length").innerHTML = txtLength;
